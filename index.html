<!DOCTYPE html>
<html lang="en" dir="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scratch JS todo list</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <ul class="todo-list js-todo-list"></ul>
            <div class="empty-state">
                <h1 class="app-title">Todo list</h1>
                <i class="fas fa-tasks icon"></i>
                <p class="empty-state__description">
                    Enter a task to add below
                </p>
            </div>
            <form class="formselect">
                <input autofocus type="text" class="inputselect" placeholder="Ex. Groceries">
            </form>
            <button style="display:none" id="clear-button" class="btn btn-dark js-delete-all-todo">clear all</button>
        </div>
        <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
